<div class="card-holder">
<mat-card class="card">
    <form [formGroup]="LoginForm" (ngSubmit)="LoginForm.valid && onLoginSubmit()">
 <mat-form-field>
    <input id="email" 
           matInput
           formControlName="email"
           [(ngModel)]="login.email"
           placeholder="Email" [errorStateMatcher]="matcher">          
     <mat-error *ngIf="!LoginForm.hasError('email')">
     Enter valid EmailId
     </mat-error>   
  </mat-form-field>
  <br/>
  <br/>
  <mat-form-field>
      <input type="password" id="password" 
      formControlName="password"
       matInput  [(ngModel)]="login.password"
       placeholder="Password" 
       [type]="hide ? 'password' : 'text'" [errorStateMatcher]="matcher">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="!LoginForm.hasError('pattern')">
        Minimum eight characters, at least one letter, one number and one special character:
      </mat-error>
  </mat-form-field>
  <br/>
  <br/>
  <button mat-button type="submit"  [disabled]="!LoginForm.valid">Login</button>
  <button mat-button color="warn" type="button" routerLink="/user/register" routerLinkActive="active">register</button>
  </form>
</mat-card>
</div>
