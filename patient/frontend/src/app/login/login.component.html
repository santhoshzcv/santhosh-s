 <div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-3 col-sm-4 col-xs-12">
      <form id="log" #loginForm="ngForm">
        <h1>Login</h1>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="loginData.email"  required placeholder="Email"> 
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert alert-danger">
          <div *ngIf="email.errors.required">
              email is required
              </div> 
         <div *ngIf="email.errors.pattern">
              email is invaid.
          </div> 
        </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"  name="password" #password="ngModel" [(ngModel)]="loginData.password"   required placeholder="Password"> 
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="alert alert-danger">
           <div *ngIf="password.errors.required">
            password is required.
            </div>
            </div>
          </div>
          <div class="checkbox">
            <label><input type="checkbox">  Remember me</label>
          </div>
          <button type="submit" class="btn btn-success btn-block" [disabled]="!loginForm.form.valid" (click)="login(loginForm.form.value)" >Login</button>
          <button type="submit" class="btn btn-primary btn-block" routerLink="/register">Register</button>
      </form>
    </div>
    <div class="col-md-5 col-sm-4 col-xs-12"></div>
  </div>
  </div>
