
 <div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-3 col-sm-4 col-xs-12 ">
      <form id="log" #RegisterForm="ngForm">
        <h1>Registration</h1>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control"  name="username" #username="ngModel" [(ngModel)]="registerData.username"   required placeholder="username"> 
            <div *ngIf="username.invalid && (username.dirty || username.touched)"
            class="alert alert-danger">
           <div *ngIf="username.errors.required">
            username is required.
            </div>
            </div>
          </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="registerData.email"  required placeholder="Email"> 
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert alert-danger">
          <div *ngIf="email.errors.required">
              email is required
              </div> 
         <div *ngIf="email.errors.pattern">
              email is invaid.
          </div> 
        </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"  name="password" #password="ngModel" [(ngModel)]="registerData.password"   required placeholder="Password"> 
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="alert alert-danger">
           <div *ngIf="password.errors.required">
            password is required.
            </div>
            </div>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control"  name="confirm_password" #confirm_password="ngModel" [(ngModel)]="registerData.confirm_password"   required placeholder="Confirm Password"> 
            <div *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)"
            class="alert alert-danger">
           <div *ngIf="confirm_password.errors.required">
            password is required.
            </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success btn-block" [disabled]="!RegisterForm.form.valid" (click)="register(RegisterForm.form.value)" >Register</button>
      </form>
    </div>
    <div class="col-md-5 col-sm-4 col-xs-12"></div>
  </div>
  </div>
